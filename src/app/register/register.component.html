<body>

<div class="container-fluid text-white">
    <div class="row">
        <div class="col-4">.</div>
        <div class="col-6 form-bgd">
            <h4 class="mb-3">Fire App</h4>
            <h5 class="mb-4 ">Profile Information</h5>
            <form (submit)="onSubmit()">
                <div class="form-group mb-3">
                    <label class="form-label">First Name :</label>
                    <input class="form-control" type="text" [(ngModel)]="fname" name="fname" placeholder="first name" required>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Last Name :</label>
                    <input class="form-control" type="text" [(ngModel)]="lname" name="lname" placeholder="Last name">
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">Profile Pic :</label> <br>
                    <input class="mb-2" type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" />
                    <input class="form-control" type="text" [(ngModel)]="pic" name="pic" placeholder="photo url" >
                </div>
                
                <button class="btn btn-outline-light mt-4" type="submit">Register</button>

            </form>
        </div>
        <div class="col-2">.</div>
    </div>
</div>

</body>

<router-outlet></router-outlet>
